<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pastebin Lite - Create Paste</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 40px;
	background-color: #f5f5f5;
}

.container {
	max-width: 600px;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea, input[type=number] {
	width: 100%;
	padding: 10px;
	margin-top: 6px;
	margin-bottom: 12px;
	border-radius: 4px;
	border: 1px solid #ccc;
	font-size: 14px;
}

button {
	padding: 10px 20px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 14px;
}

button:hover {
	background-color: #0056b3;
}

.result {
	margin-top: 20px;
	padding: 12px;
	background-color: #e9ecef;
	border-radius: 4px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Create a Paste</h2>
		<form id="pasteForm">
			<label for="content">Content *</label>
			<textarea id="content" name="content" rows="6" required></textarea>

			<label for="ttl">Time-to-Live (seconds)</label> <input type="number"
				id="ttl" name="ttl_seconds" min="1"> <label for="maxViews">Max
				Views</label> <input type="number" id="maxViews" name="max_views" min="1">

			<button type="submit">Create Paste</button>
		</form>

		<div class="result" id="result" style="display: none;">
			<strong>Paste Created:</strong>
			<p>
				<a href="" id="pasteLink" target="_blank"></a>
			</p>
		</div>
	</div>

	<script>
document.getElementById('pasteForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const content = document.getElementById('content').value;
    const ttl = document.getElementById('ttl').value;
    const maxViews = document.getElementById('maxViews').value;

    const payload = { content };
    if (ttl) payload.ttl_seconds = parseInt(ttl);
    if (maxViews) payload.max_views = parseInt(maxViews);

    try {
        const response = await fetch('/api/pastes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const error = await response.json();
            alert('Error: ' + error.error);
            return;
        }

        const data = await response.json();
        const resultDiv = document.getElementById('result');
        const pasteLink = document.getElementById('pasteLink');
        pasteLink.href = data.url;
        pasteLink.textContent = data.url;
        resultDiv.style.display = 'block';
    } catch (err) {
        alert('Internal error: ' + err.message);
    }
});
</script>
</body>
</html>
